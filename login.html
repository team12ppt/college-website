<html>

<head>
    <title> LOGIN </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="in.css">

    <script>
        function passvalues() {
            var name = document.getElementById("Username").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("password").value;
            localStorage.setItem("Username", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", address);
            return;
        }
    </script>
</head>

<body>
   
    <h1 style="margin-top: 50px; margin-left: 680px; margin-bottom: 30px;"  >Login</h1>
    <div class="input-group mb-3 cols-6" style="justify-content: center;">
        <form action="in2.html">
            <fieldset>
                
                <label > Username </label>
                <input type="text" id="Username" class="form-control" /> <br>
                <label > Email ID </label>
                <input type="email" id="email"  class="form-control" /> <br>
                <label> password </label>
                <input type="password" id="password"  class="form-control" /> <br>
                <input type="submit"  class="btn btn-primary mb-3" value="submit" onclick="passvalues()"  />
            </fieldset>
        </form>
    </div>
</body>
